<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Productos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" href="./static/css/productos.css">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar-custom" role="navigation" aria-label="main navigation">
        <div class="nav-links">
            <a href="/users"><i class="fas fa-user"></i> Usuarios</a>
            <a href="/categorias"><i class="fas fa-shield-alt"></i> Categorías</a>
            <a href="/products"><i class="fas fa-cubes"></i> Productos</a>
        </div>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content container-fluid">
        <h1 class="mt-4 mb-3 text-center">Lista de Productos</h1>

        <div class="search-bar mb-4 d-flex justify-content-center align-items-center gap-2">
            <input type="text" id="search-input" class="form-control search-input" placeholder="Buscar producto..." />
            <button id="search-btn" class="btn btn-outline-secondary search-btn">Buscar</button>
            <button id="create-btn" class="btn btn-primary create-btn">Crear Producto</button>
            <button id="export-btn" class="btn btn-success">Exportar a Excel</button>
        </div>

        <table id="products-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Serial</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Pertenencia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- rows-placeholder -->
            </tbody>
        </table>

        <div class="paginator-container d-flex justify-content-center align-items-center gap-2">
            <button id="prev-page" class="btn btn-outline-primary page-btn">Anterior</button>
            <span id="page-info"></span>
            <button id="next-page" class="btn btn-outline-primary page-btn">Siguiente</button>
        </div>
    </div>

    <!-- MODAL: Registrar Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="productModalLabel">Registrar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" name="marca" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Serial</label>
                                <input type="text" class="form-control" id="serial" name="serial" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Procesador</label>
                                <input type="text" class="form-control" id="procesador" name="procesador" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Capacidad RAM</label>
                                <input type="text" class="form-control" id="capacidad_ram" name="capacidad_ram" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Disco</label>
                                <input type="text" class="form-control" id="tipo_disco" name="tipo_disco" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Capacidad Disco</label>
                                <input type="text" class="form-control" id="capacidad_disco" name="capacidad_disco" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sistema Operativo</label>
                                <input type="text" class="form-control" id="sistema_operativo" name="sistema_operativo" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pulgadas</label>
                                <input type="text" class="form-control" id="pulgadas" name="pulgadas" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tonner Referencia</label>
                                <input type="text" class="form-control" id="tonner_referencia" name="tonner_referencia" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Multifuncional</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="Multifuncional" name="Multifuncional" />
                                    <label class="form-check-label" for="Multifuncional">Sí</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Impresión</label>
                                <input type="text" class="form-control" id="tipo_impresion" name="tipo_impresion" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo TV</label>
                                <input type="text" class="form-control" id="tipo_tv" name="tipo_tv" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pertenencia</label>
                                <input type="text" class="form-control" id="pertenencia" name="pertenencia" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Categoría</label>
                                <select class="form-control" id="categoria_id" name="categoria_id" required>
                                    <option value="">Seleccione una categoría</option>
                                    <!-- Opciones se inyectarán desde JS -->
                                </select>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success w-100">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: Editar Producto -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <input type="hidden" id="edit-product-id" name="product_id" />
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="edit-nombre" name="nombre" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Marca</label>
                                <input type="text" class="form-control" id="edit-marca" name="marca" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Serial</label>
                                <input type="text" class="form-control" id="edit-serial" name="serial" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Procesador</label>
                                <input type="text" class="form-control" id="edit-procesador" name="procesador" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="edit-modelo" name="modelo" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Capacidad RAM</label>
                                <input type="text" class="form-control" id="edit-capacidad_ram" name="capacidad_ram" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Disco</label>
                                <input type="text" class="form-control" id="edit-tipo_disco" name="tipo_disco" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Capacidad Disco</label>
                                <input type="text" class="form-control" id="edit-capacidad_disco" name="capacidad_disco" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sistema Operativo</label>
                                <input type="text" class="form-control" id="edit-sistema_operativo" name="sistema_operativo" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pulgadas</label>
                                <input type="text" class="form-control" id="edit-pulgadas" name="pulgadas" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tonner Referencia</label>
                                <input type="text" class="form-control" id="edit-tonner_referencia" name="tonner_referencia" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Multifuncional</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="edit-Multifuncional" name="Multifuncional" />
                                    <label class="form-check-label" for="edit-Multifuncional">Sí</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Impresión</label>
                                <input type="text" class="form-control" id="edit-tipo_impresion" name="tipo_impresion" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo TV</label>
                                <input type="text" class="form-control" id="edit-tipo_tv" name="tipo_tv" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pertenencia</label>
                                <input type="text" class="form-control" id="edit-pertenencia" name="pertenencia" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Categoría</label>
                                <select class="form-control" id="edit-categoria_id" name="categoria_id" required>
                                    <option value="">Seleccione una categoría</option>
                                    <!-- Opciones se inyectarán desde JS -->
                                </select>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success w-100">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<body>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./static/js/products.js"></script>
</body>

</html>
