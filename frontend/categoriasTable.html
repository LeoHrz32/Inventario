<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuarios</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" href="./static/css/categorias.css">
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar-custom" role="navigation" aria-label="main navigation">
    <div class="nav-links">
      <a href="/users"><i class="fas fa-user"></i> Usuarios</a>
      <a href="/categorias"><i class="fas fa-shield-alt"></i> Categorías</a>
      <a href="/products"><i class="fas fa-cogs"></i> Productos</a>
      <a href="/tablasTable"><i class="fas fa-cogs"></i>Items Inventario</a>

    </div>
    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-content container-fluid">
    <h1 class="mt-4 mb-3 text-center">Lista de Categorias</h1>

    <div class="search-bar mb-4 d-flex justify-content-center align-items-center gap-2">
      <input type="text" id="search-input" class="form-control search-input" placeholder="Buscar Categoria..." />
      <button id="search-btn" class="btn btn-outline-secondary search-btn">
        Buscar
      </button>
      <button id="create-btn" class="btn btn-primary create-btn">
        Crear Categoria
      </button>
    </div>


    <table id="categorias-table" class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre de Categoria</th>
          <th>Descripcion categoria</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows-placeholder -->
      </tbody>
    </table>

    <div class="paginator-container d-flex justify-content-center align-items-center gap-2">
      <button id="prev-page" class="btn btn-outline-primary page-btn">Anterior</button>
      <span id="page-info"></span>
      <button id="next-page" class="btn btn-outline-primary page-btn">Siguiente</button>
    </div>
  </div>

  <!-- MODAL: Registrar Categoria -->
  <div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="categoriaModalLabel">Registrar Categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="categoria-form">
            <div class="mb-3">
              <label class="form-label">Nombre de Categoria</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: Editar Categoria -->
  <div class="modal fade" id="editCategoriaModal" tabindex="-1" aria-labelledby="editCategoriaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editCategoriaModalLabel">Editar Categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-categoria-form">
            <input type="hidden" id="edit-categoria-id" name="categoria_id" />
            <div class="mb-3">
              <label class="form-label">Nombre de Categoria</label>
              <input type="text" class="form-control" id="edit-nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="edit-descripcion" name="descripcion" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- 1. Bootstrap JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 2. SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- 3. Tu lógica de categorias -->
  <script src="./static/js/categorias.js"></script>
</body>

</html>
