<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tablas Dinámicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./static/css/config.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar-custom" role="navigation">
    <div class="nav-links">
      <a href="/users"><i class="fas fa-user"></i> Usuarios</a>
            <a href="/categorias"><i class="fas fa-shield-alt"></i> Categorías</a>
            <a href="/products"><i class="fas fa-cogs"></i> Inventario tecnologico GTIC </a>
            <a href="/tablasTable"><i class="fas fa-cogs"></i>Items Inventario</a>
            <a href="/registrosTable"><i class="fas fa-cogs"></i>Registros</a>
    </div>
    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
  </nav>

  <main class="main-content container-fluid my-4">
    <h1 class="text-center mb-4">Gestor de Tablas de Inventario</h1>

    <!-- Barra de búsqueda y acciones -->
    <div class="search-bar mb-4 d-flex justify-content-center align-items-center gap-2 flex-wrap">
      <input type="text" id="tabla-search-input" class="form-control search-input"
        placeholder="Buscar item de registro..." />
      <button id="search-btn" class="btn btn-outline-secondary search-btn">Buscar</button>
      <button id="create-tabla-btn" class="btn btn-primary">
        <i class="fas fa-plus"></i> Crear Tabla
      </button>
    </div>

    <table id="tabla-table" class="table table-striped">
      <thead>
        <tr>
          <th>Nombre de Tabla</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS renderiza -->
      </tbody>
    </table>

    <nav class="d-flex justify-content-center align-items-center">
      <button id="tabla-prev-page" class="btn btn-outline-secondary me-2">&laquo;</button>
      <span id="tabla-page-info">Página 1 de 1</span>
      <button id="tabla-next-page" class="btn btn-outline-secondary ms-2">&raquo;</button>
    </nav>
  </main>

  <!-- Modal Crear Tabla -->
  <div class="modal fade" id="tablaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="tabla-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear Nueva Tabla</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre_tabla" class="form-label">Nombre de la tabla</label>
            <input type="text" class="form-control" id="nombre_tabla" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Campos</label>
            <div id="campos-container"></div>
            <button type="button" class="btn btn-outline-success btn-sm mt-2" id="add-campo-btn">
              <i class="fas fa-plus"></i> Agregar campo
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar Tabla -->
  <div class="modal fade" id="editTablaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Tabla</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="edit-tabla-form">
          <input type="hidden" id="edit-tabla-id" />
          <div class="modal-body">
            <div class="mb-3">
              <label for="edit-nombre_tabla" class="form-label">Nombre de la Tabla</label>
              <input type="text" class="form-control" id="edit-nombre_tabla" disabled />
            </div>

            <div class="mb-3">
              <label class="form-label">Campos Actuales</label>
              <div id="campos-actuales" class="row g-2"></div>
            </div>

            <div class="mb-3">  
              <label class="form-label">Agregar Nuevos Campos</label>
              <div id="campos-nuevos" class="row g-2"></div>
              <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="btn-agregar-campo">
                <i class="fas fa-plus"></i> Agregar campo
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-save"></i> Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./static/js/tablas.js"></script>
</body>

</html>
